name: Scrape Leveraged ETF Data

on:
  # 每月第一天 UTC 时间 00:00 运行 (北京时间 08:00)
  schedule:
    - cron: "0 0 1 * *"

  # 也可以手动触发
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run scraper
        run: |
          python leveraged_etf_simple_scraper.py

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Commit and push data files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add leveraged_etf_data.csv leveraged_etf_data.json leveraged_etf_simple.csv
          git diff --staged --quiet || git commit -m "Update ETF data - ${{ steps.date.outputs.date }}"
          git push
